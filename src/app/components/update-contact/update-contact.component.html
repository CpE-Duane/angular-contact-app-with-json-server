<app-navbar></app-navbar>

<div class="container mt-3">
    <h2 class="text-success fw-bold">Update Contact</h2>

    <div class="row mt-4">
        <div class="col-md-4">
            <form (ngSubmit)="updateContact()" [formGroup]="updateForm">
                <div class="mb-3">
                    Name:
                    <input type="text" 
                        formControlName="name" 
                        class="form-control">
                    <div *ngIf="name?.invalid && (name?.dirty || name?.touched)" class="text-danger">
                        <div *ngIf="name?.errors?.['required']">
                            <small>Name is required.</small>
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    Image Url:
                    <input type="text" formControlName="img" class="form-control">
                    <div *ngIf="img?.invalid && (img?.dirty || img?.touched)" class="text-danger">
                        <div *ngIf="img?.errors?.['required']">
                            Image Url is required.
                        </div>
                    </div>
                </div>

                <div class="mb-3">
                    Email:
                    <input type="text" formControlName="email" class="form-control">
                    <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="text-danger">
                        <div *ngIf="email?.errors?.['required']">
                            Email is required.
                        </div>
                        <div *ngIf="email?.errors?.['email']">
                            Invalid Email.
                        </div>
                    </div>
                </div>

                <div class="mb-4">
                    Address:
                    <input type="text" formControlName="address" class="form-control">
                    <div *ngIf="address?.invalid && (address?.dirty || address?.touched)" class="text-danger">
                        <div *ngIf="address?.errors?.['required']">
                            Address is required.
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6 d-grid">
                        <button class="btn btn-dark"
                            (click)="back()">
                            <i class="fa fa-chevron-left me-2"></i> <span class="fw-bold">Back</span>
                        </button>
                    </div>
                    <div class="col-md-6 d-grid">
                        <button class="btn btn-success" 
                            type="submit" 
                            [disabled]="updateForm.invalid">
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
